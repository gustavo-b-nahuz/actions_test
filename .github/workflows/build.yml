name: C++ Build

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up C++ environment
        run: sudo apt-get install -y g++ make

      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Check for CODEOWNERS change
        run: |
          ls
          git status
          git diff

      - name: Build with make
        run: |
          ls
          make clean && make
          ./hello
          make clean
          if [ $? -eq 0 ]; then
            echo "Build successful"
          else
            echo "Build failed"
            exit 1
          fi

