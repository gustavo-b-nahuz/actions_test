name: Sync Scripts to lume_monitor

on:
    push:
        paths:
            - folder/test.py
    workflow_dispatch:

permissions:
    contents: write

jobs:
    sync-files:
        runs-on: ubuntu-latest

        steps:
            # Check out the current repository
            - name: Checkout current repository
              uses: actions/checkout@v3

            # Configure Git
            - name: Configure Git
              run: |
                  git config --global user.name "gustavo-b-nahuz"
                  git config --global user.email "gustavobrunoronahuz@gmail.com"

            # Clone the target repository
            - name: Clone lume_monitor repository
              run: |
                  git clone https://github.com/gustavo-b-nahuz/playwright-test.git

            # Copy updated files
            - name: Copy updated files
              run: |
                  cp folder/test.py playwright-test/

            # Commit and push changes to the target repository
            - name: Commit and Push to lume_monitor
              env:
                  PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
              run: |
                  cd playwright-test
                  git add test.py
                  git commit -m "Sync: Updated files from actions_test repository"
                  git push https://$PAT_TOKEN@github.com/gustavo-b-nahuz/playwright-test.git
